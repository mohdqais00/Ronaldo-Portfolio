<!DOCTYPE html>
<html lang="en">
<head>

    <title>JS</title>
</head>
<body>
    <div> 
      <input class="text" id="value"/>
        <button onclick="GetInput()">Get Input</button>

        <h1 id="display">

        </h1>
    </div>
</body>
<script>
    function GetInput () {
        var uesrInput = document.getElementById('value').value;
        document.getElementById('display').innerHTML = uesrInput;

       if(uesrInput === "brototype"){
        alert(uesrInput);
       }
    }
</script>
